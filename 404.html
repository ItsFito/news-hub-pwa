<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      .error-code {
        font-size: 5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .error-message {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .error-description {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }

      .back-link {
        display: inline-block;
        background-color: white;
        color: #2196f3;
        padding: 0.8rem 2rem;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: transform 0.3s ease;
      }

      .back-link:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="error-message">Halaman Tidak Ditemukan</div>
      <div class="error-description">Maaf, halaman yang Anda cari tidak ada di News Hub PWA</div>
      <a href="/" class="back-link">‚Üê Kembali ke Beranda</a>
    </div>
  </body>
</html>
